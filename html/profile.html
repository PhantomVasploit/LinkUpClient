<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Link Up</title>
</head>
<body>

    <main>
        <section class="sidebar">
            <div class="top">
                <div class="home-link">
                    <iconify-icon width="20px" height="20px" class="icon" icon="iconamoon:home-thin"></iconify-icon>
                    <a href="./home.html">
                        <p>Home</p>
                    </a>
                </div>
                <div class="profile-link">
                    <iconify-icon width="20px" height="20px" class="icon" icon="iconamoon:profile-circle-thin"></iconify-icon>
                    <a href="./profile.html">
                        <p>Profile</p>
                    </a>
                </div>
            </div>
            <div class="bottom">
                <div class="logout">
                    <iconify-icon width="20px" height="20px" class="icon" icon="teenyicons:logout-solid"></iconify-icon>
                    <a id="logout" href="">
                        <p>Logout</p>
                    </a>
                </div>
                <div class="user-profile">
                    <div class="image">
                        <img id="loggedInUserImage" src="" alt="">
                    </div>
                    <div class="username">
                        <p><strong id="loggeInUserName"></strong></p>
                        <p id="handleName"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="main">

            <div class="hero">
                <h3>Profile</h3>
                <iconify-icon width="30px" height="30px" class="icon" icon="bi:stars"></iconify-icon>
            </div>

            <div class="user-profile">
                <img  src="../assests/img/abstract-navy-blue-digital-grid-technology-background/jackson-hendry-eodA_8CTOFo-unsplash.jpg" alt="cover-image">
            </div>

            <div class="user-info">
                <div class="profile-image">
                    <img id="imageProfile" src="../assests/img/abstract-navy-blue-digital-grid-technology-background/user.png" alt="user profile image">
                </div>
                <div class="user-name">
                    <div class="icon">
                        <p><strong id="userName">Phantom Vasploit</strong></p>
                        <iconify-icon icon="solar:verified-check-bold-duotone"></iconify-icon>
                    </div>
                </div>
                <div class="edit-profile">
                    <a id="profileLink" href="#"><button>Edit Profile</button></a>
                </div>
                <div class="delete-account">
                    <a href="#"><button>Deactivate Account</button></a>
                </div>
            </div>

            <div class="user-posts">
                <div class="title">
                    <h3>Posts</h3>
                </div>
                <div class="post">
                    
                </div>

                
            </div>
        </section>

        <section class="followers">
            <div class="search">
                <input type="text" name="search-user" id="search-user" placeholder="Search people you are following by first name...">
            </div>
            <div class="users">
                <div class="title">
                    <h3>Your Followers</h3>
                </div>
                <div class="user-container">
                    
                </div>
            </div>
        </section>

    </main>

    <script src="../js/profile.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
