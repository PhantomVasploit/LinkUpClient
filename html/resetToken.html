<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/resetToken.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Link Up</title>
</head>
<body>
    
    <main>
        <section class="reset-token-form">
            <form id="reset-token-form" action="">
                
                <div class="title">
                    <h2>Enter Token</h2>
                    <div class="welcome-text">
                        <p>
                            Please enter the email you registered with. 
                        </p>
                        <p>
                            Any other email address will not work.
                        </p>
                    </div>
                </div>


                <div class="form-inputs">

                    <div class="token">
                        <label for="token">Token</label>
                        <input type="text" name="token" id="token" placeholder="Rest password token">
                        <div class="token-error"></div>
                    </div>

                </div>


                <div class="reset-token-btn">
                    <button id="reset-token-btn" type="submit">Confirm Token</button>
                </div>

            </form>

            <div class="copyright">
                <iconify-icon icon="ph:copyright-thin"></iconify-icon>
                <p>2023 ALL RIGHTS RESERVED</p>
            </div>
        </section>

        <section class="side-image">
            <img src="../assests/img/abstract-navy-blue-digital-grid-technology-background/rm314-adj-01-a.jpg" alt="login back ground image">
        </section>
    </main>

    <script src="../js/resetToken.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
