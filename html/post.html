<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/post.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Link Up</title>
</head>
<body>

    <main>

        <section class="sidebar">
            <div class="top">
                <div class="home-link">
                    <iconify-icon width="20px" height="20px" class="icon" icon="iconamoon:home-thin"></iconify-icon>
                    <a href="./home.html">
                        <p>Home</p>
                    </a>
                </div>
                <div class="profile-link">
                    <iconify-icon width="20px" height="20px" class="icon" icon="iconamoon:profile-circle-thin"></iconify-icon>
                    <a href="./profile.html">
                        <p>Profile</p>
                    </a>
                </div>
            </div>
            <div class="bottom">
                <div class="logout">
                    <iconify-icon width="20px" height="20px" class="icon" icon="teenyicons:logout-solid"></iconify-icon>
                    <a id="logout" href="">
                        <p>Logout</p>
                    </a>
                </div>
                <div class="user-profile">
                    <div class="image">
                        <img id="loggedInUserImage" src="" alt="">
                    </div>
                    <div class="username">
                        <p><strong id="loggeInUserName"></strong></p>
                        <p id="handleName"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="main">

            <div class="hero">
                <h3>Post</h3>
                <iconify-icon width="30px" height="30px" class="icon" icon="bi:stars"></iconify-icon>
            </div>

            <div class="post">

                

            </div>

            <div class="post-comments">
                <div class="title">
                    <h3>Comments</h3>
                </div>
                <div class="new-comment">
                    <form id="newCommentForm" action="">
                        <div class="comment-creation">
                            <div class="right">
                                <div class="image">
                                    <img id="userLoggedInImg" src="../assests/img/abstract-navy-blue-digital-grid-technology-background/user.png" alt="user-profile-image">
                                </div>
                            </div>
                            <div class="middle">
                                <input type="text" name="new-post" id="new-post" placeholder="Create new comment.">
                            </div>
                            <div class="left">
                                <button type="submit">Comment</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="comment-list">
                    

                </div>

            </div>

        </section>

        <section class="followers">
            <div class="search">
                <input type="text" name="search-user" id="search-user" placeholder="Search people you are following by first name...">
            </div>
            <div class="users">
                <div class="title">
                    <h3>Your Followers</h3>
                </div>
                <div class="user-container">
                    
                    
                    
                </div>
            </div>
        </section>
        
    </main>

    <script src="../js/post.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
