<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/updateProfile.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Link Up</title>
</head>
<body>
    
    <main>
        <section class="register-form">
            <form id="profile-update-form" action="">
                
                <div class="title">
                    <h2>Update Profile</h2  >
                    <div class="welcome-text">
                        <p>
                            Today is a new day. 
                            It's your day. You shape it. 
                        </p>
                        <p>
                            Sign up to fully express yourself.
                        </p>
                    </div>
                </div>


                <div class="form-inputs">

                    <div class="first-name">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Phantom">
                        <div class="first-name-error"></div>
                    </div>

                    <div class="last-name">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Vasploit">
                        <div class="last-name-error"></div>
                    </div>

                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="phantom@gmail.com">
                        <div class="email-error"></div>
                    </div>

                    <div class="profile-picture">
                        <div class="icon">
                            <iconify-icon width="20px" height="20px" icon="ic:round-image"></iconify-icon>
                            <label id="profile-pic-icon" for="profile-picture">Choose Profile Picture</label>
                            <span class="loader"></span>
                        </div>
                        <input type="File"  id="profile-picture" accept="image/*">
                    </div>
                </div>

                

                <div class="sign-up-btn">
                    <button id="registrationBtn" type="submit">Update Profile</button>
                </div>

            </form>

            <div class="copyright">
                <iconify-icon icon="ph:copyright-thin"></iconify-icon>
                <p>2023 ALL RIGHTS RESERVED</p>
            </div>
        </section>

        <section class="side-image">
            <img src="../assests/img/abstract-navy-blue-digital-grid-technology-background/rm314-adj-01-a.jpg" alt="login back ground image">
        </section>
    </main>

    <script src="../js/updateProfile.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
