<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/setNewPassword.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Link Up</title>
</head>
<body>
    
    <main>
        <section class="set-new-password">
            <form id="set-new-password" action="">
                
                <div class="title">
                    <h2>Set New Password</h2>
                    <div class="welcome-text">
                        <p>
                            Today is a new day. 
                            It's your day. You shape it. 
                        </p>
                        <p>
                            Sign in to express yourself fully.
                        </p>
                    </div>
                </div>


                <div class="form-inputs">

                    <div class="password">
                        <label for="new-password">New Password</label>
                        <input type="password" name="new-password" id="new-password" placeholder="New Password">
                        <div class="new-password-error"></div>
                    </div>

                    <div class="password">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confrim Password">
                        <div class="confirm-password-error"></div>
                    </div>
                </div>

                <div class="set-new-pwd-btn">
                    <button id="set-new-pwd-btn" type="submit">Reset Password</button>
                </div>

                

            </form>

            <div class="copyright">
                <iconify-icon icon="ph:copyright-thin"></iconify-icon>
                <p>2023 ALL RIGHTS RESERVED</p>
            </div>
        </section>

        <section class="side-image">
            <img src="../assests/img/abstract-navy-blue-digital-grid-technology-background/rm314-adj-01-a.jpg" alt="login back ground image">
        </section>
    </main>

    <script src="../js/setNewPassword.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
